reference:
- title: Included Datasets
  contents:
    - species_traits
    - site_species
    - site_locations
- title: Formatting Functions
  desc: >
    Fit your dataset to the expected format by `funbiogeo`
  contents:
    - starts_with("fb_format")
- title: Trait Coverage functions
  desc: >
    Count species, traits, sites by trait coverage (proportion of species with
    known traits). Also filter datasets based on their coverages.
  contents:
    - fb_count_species_by_traits
    - fb_count_traits_by_species
    - fb_get_trait_coverage_by_site
    - fb_get_all_coverages
    - fb_filter_sites_by_trait_coverage
    - fb_filter_traits_by_species_coverage
    - fb_filter_species_by_traits_coverage
- title: Functional Diversity Functions
  contents:
    - fb_cwm
- title: Upscaling functions
  desc: >
    Aggregate your site data over a coarser spatial grid
  contents:
    - fb_get_environment
    - fb_aggregate_site_data
- title: Visualization functions
  contents:
    - starts_with("fb_map")
    - starts_with("fb_plot")
